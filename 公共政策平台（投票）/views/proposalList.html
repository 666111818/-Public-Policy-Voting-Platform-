<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta name="author" content="">
		<meta name="keyword" content=" template, html5, css3, bootstrap4">
		<meta name="description" content="HTML5 and CSS3 Template Based on Bootstrap 4">
		<title>Home</title>
		<!-- <link rel="stylesheet" href="/ionicons/css/ionicons.min.css"> -->
		<link rel="stylesheet" href="../public/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../public/sweetalert/dist/sweetalert.css">
		<link rel="stylesheet" href="../public/css/stisla.css">
		<link rel="stylesheet" href="../public/css/borrow.css">
	</head>

	<body>
		<nav class="navbar navbar-expand-lg main-navbar">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<h1 style="color: white;">公共政策平台</h1>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<i class="ion-navicon"></i>
					</span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="mr-auto"></div>
					<ul class="navbar-nav">
						<li class="nav-item ">
							<a class="nav-link smooth-link" href="./newProposal.html">发起提案</a>
						</li>

						<li class="nav-item active">
							<a class="nav-link smooth-link" href="./proposalList.html">发起投票</a>
						</li>
						<li class="nav-item ">
							<a class="nav-link smooth-link" href="./search.html">查询提案</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<section class="hero bg-overlay" id="hero" data-bg="../public/img/a.png">
			<form class="form-horizontal proposalForm">
				<div class="form-group">
					<label for="id" class="col-sm-3 col-md-3 control-label">提案编号</label>
					<div class="col-sm-9 col-md-9">
						<input type="text" class="form-control" id="id" placeholder="请输入提案编号：" style="width: 385px;">
					</div>
				</div>
				<div class="form-group">
					<label for="cost" class="col-sm-2 col-md-2 control-label">费用</label>
					<div class="col-sm-10 col-md-10">
						<input type="text" class="form-control" id="cost" placeholder="请输入费用：">
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10" style="text-align:center">
						<button type="button" class="btn btn-default vote">投票</button>
					</div>
				</div>
			</form>
			<div class="blackDiv"><a href="javascript:void(0)" class="viewP">点击查询提案列表</a></div>
		</section>

		<section class="padding" id="features">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>提案id</th>
						<th>标题</th>
						<th>附议人数</th>
						<th>附议费用</th>
						<th>附议限制时间</th>
						<th>提案费用总计</th>
					</tr>
				</thead>
				<tbody class="tbody"></tbody>
			</table>


		</section>
		<script src="../public/js/web3.min.js"></script>
		<script src="../public/js/jquery.min.js"></script>
		<script src="../public/bootstrap/js/bootstrap.min.js"></script>
		<script src="../public/js/jquery.easeScroll.js"></script>
		<script src="../public/sweetalert/dist/sweetalert.min.js"></script>
		<script src="../public/js/stisla.js"></script>
		<script src="../public/js/web3/proposalList.js"></script>




	</body>

</html>
